<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   
    <nav class="navbar">
        <div class="logo">Track Mac</div>

        <div class="search-bar">
            <input id="food-search" type="text" autocomplete="off">
            <input id="search" type="submit" value="search"/>
        </div>

        <div class="dropdown">categories
            <!-- <ul>
                <li></li>
            </ul> -->
        </div>
    </nav>

    <header class="header">
        <main id="main">

            pic slide
        </main>
        <div class="inner-grid">

        </div>
    </header>

    <section class="meal-plan"> meal plan
        <div class="inner-grid">
            <form class="form">
                <div class="calorie">
                    <h3>Generate your Meal Plan</p>
                    <input id="input" type="text" placeholder="Type Desire Calorie" value=""><br/>
                </div>

                <div class="custom-select">
                    <h4>Select a Diet</h4>
                    <select class='diet'>
                            <option type='radio' value="classic">Classic</option>
                            <option type='radio' value="vegan">Vegan</option>
                            <option type='radio' value="vegetarian">Vegetarian</option>
                            <option type='radio' value="pescatarian">Pescatarian</option>
                            <span id="arrow"></span>
                    </select>
                </div><br/>

                <div class="custom-select">
                    <h4>Select a serving size</h4>
                    <select id='serving-size'>
                        <option type='radio' value="two-servings">2 servings</option>
                        <option type='radio' value="three-servings">3 servings</option>
                        <option type='radio' value="four-servings">4 servings</option>
                        <option type='radio' value="five-servings">5 servings</option>
                        <option type='radio' value="more-servings">more servings</option>
                        <span class="arrow"></span>
                        </select>
                </div><br/>
                <div class='custom-select'>
                    <h4>Any Allergies</h4>
                    <select id="allergens">
                        <option id='allergy' value="peanuts">peanuts</option>
                        <option id='allergy' value="shellfish">shellfish</option>
                        <option id='allergy' value="dairy">Dairy</option>
                        <option id='allergy' value="eggs">Eggs</option>
                        <option id='allergy' value="sesame">Sesame</option>
                        <option id='allergy' value="mustard">Mustard</option>
                        <option id='allergy' value="gluten">Gluten</option>
                    </select>
                </div><br/>

            <input value='submit' type='submit'>Get Meal</input>
        </form>

        <form class='Meal-plan-container'>
            <div id='meal-plan-info' class='row-meal'>
                <img>
                <p></p>
            </div>
        </form>

        </div>




    </section>
